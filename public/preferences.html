<div class="modal fade" id="preferencesModal">
    <div class="modal-dialog" style="width: 700px">
        <div class="modal-content">
            <div class="modal-header" style="height: 70px;">
                <button type="button" class="close-modal" data-dismiss="modal">&times;</button>
                <!--<h4 class="modal-title pull-left">Preferences</h4>-->

                <ul class="nav nav-tabs nav-tabs-toolbar">
                    <li class="active">
                        <a data-target="#general" data-toggle="tab">
                            <i class="fa fa-cogs"></i>
                            <span translate="LABEL_GENERAL"></span>
                        </a>
                    </li>
                    <li>
                        <a data-width="600px" data-target="#editor" data-toggle="tab">
                            <i class="fa fa-file-text-o"></i>
                            <span translate="LABEL_EDITOR"></span>
                        </a>
                    </li>
                    <li>
                        <a data-width="700px" data-target="#themes" data-toggle="tab">
                            <i class="fa fa-magic"></i>
                            <span translate="LABEL_THEMES"></span>
                        </a>
                    </li>
                    <li>
                        <a data-width="500px" data-target="#languages" data-toggle="tab">
                            <i class="fa fa-code"></i>
                            <span translate="LABEL_SYNTAX"></span>
                        </a>
                    </li>
                </ul>

            </div>
            <div class="modal-body tab-content">
                <div class="tab-pane fade in active" id="general">
                    <br />
                    <div class="row mb20">
                        <div class="col-sm-5 text-right">
                            <label class="weight400 pt5" translate="LABEL_LANGUAGE2"></label>
                        </div>
                        <div class="col-sm-4 nopadding">
                            <select class="form-control input-sm" ng-model="user.preferences.language">
                                <option value="en">English</option>
                                <option value="es">Español</option>
                                <option value="it">Italiano</option>
                                <option value="fr">Français</option>
                                <option value="ro">Romaneste</option>
                                <option value="zh">中文</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb10">
                        <div class="col-sm-5 text-right">
                            <label class="weight400 pt5" translate="LABEL_SAVING"></label>
                        </div>
                        <div class="col-sm-6 nopadding">
                            <div class="pt4">
                                <label for="autoSave" class="weight300">
                                    <input id="autoSave" type="checkbox" ng-model="user.preferences.autosave" /> <span translate="LABEL_AUTOSAVE_SNIPPETS"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5 text-right">
                            <label class="weight400 pt5" translate="LABEL_NOTIFICATION"></label>
                        </div>
                        <div class="col-sm-6 nopadding">
                            <div class="pt4">
                                <label for="showNotification" class="weight300">
                                    <input id="showNotification" type="checkbox" ng-model="user.preferences.notifications" /> <span translate="LABEL_SHOW_NOTIFICATION"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <br />
                </div>
                <div class="tab-pane fade" id="editor">
                    <br />
                    <div class="row">
                        <div class="col-sm-5 text-right">
                            <label class="weight400 pt5" translate="LABEL_INDENTATION"></label>
                        </div>
                        <div class="col-sm-2 nopadding">
                            <select class="form-control input-sm" ng-model="user.preferences.ace.tabSize">
                                <option value="2">2</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <small class="pt5 inline-block" translate="LABEL_SPACES"></small>
                        </div>
                    </div>
                    <div class="row mb10">
                        <div class="col-sm-5">
                            &nbsp;
                        </div>
                        <div class="col-sm-5 nopadding">
                            <div class="checkbox">
                                <label for="useSoftTab" class="weight300">
                                    <input id="useSoftTab" type="checkbox" ng-model="user.preferences.ace.useSoftTab" /> <span translate="LABEL_USE_SOFT_TABS"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb10">
                        <div class="col-sm-5 text-right">
                            <label class="weight400 pt5" translate="LABEL_WRAPPING"></label>
                        </div>
                        <div class="col-sm-2 nopadding">
                            <select class="form-control input-sm" ng-model="user.preferences.ace.softWraps">
                                <option value="off" translate="LABEL_OFF"></option>
                                <option value="40">40 Chars</option>
                                <option value="80">80 Chars</option>
                                <option value="free" translate="LABEL_FREE"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb10">
                        <div class="col-sm-5 text-right">
                            <label class="weight400 pt5" translate="LABEL_FONT_SIZE"></label>
                        </div>
                        <div class="col-sm-2 nopadding">
                            <select class="form-control input-sm" ng-model="user.preferences.ace.fontSize">
                                <option value="10px">10px</option>
                                <option value="11px">11px</option>
                                <option value="12px">12px</option>
                                <option value="13px">13px</option>
                                <option value="14px">14px</option>
                                <option value="16px">16px</option>
                                <option value="18px">18px</option>
                                <option value="20px">20px</option>
                                <option value="24px">24px</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb20">
                        <div class="col-sm-5 text-right">
                            <label class="weight400 pt5" translate="LABEL_FONT_FAMILY"></label>
                        </div>
                        <div class="col-sm-4 nopadding">
                            <input class="form-control input-sm" ng-model="user.preferences.ace.fontFamily" placeholder="monaco" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-5 text-right">
                            <label class="weight400 pt5" translate="LABEL_EDITOR2"></label>
                        </div>
                        <div class="col-sm-7 nopadding">
                            <div class="pt4">
                                <label for="showIndentGuides" class="weight300">
                                    <input id="showIndentGuides" type="checkbox" ng-model="user.preferences.ace.displayIndentGuides" /> <span translate="LABEL_SHOW_INDENT_GUIDES"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            &nbsp;
                        </div>
                        <div class="col-sm-7 nopadding">
                            <div class="pt4">
                                <label for="showGutter" class="weight300">
                                    <input id="showGutter" type="checkbox" ng-model="user.preferences.ace.showGutter" /> <span translate="LABEL_SHOW_GUTTER"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            &nbsp;
                        </div>
                        <div class="col-sm-7 nopadding">
                            <div class="pt4">
                                <label for="showInvisibles" class="weight300">
                                    <input id="showInvisibles" type="checkbox" ng-model="user.preferences.ace.showInvisibles" /> <span translate="LABEL_SHOW_INVISIBLES"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            &nbsp;
                        </div>
                        <div class="col-sm-7 nopadding">
                            <div class="pt4">
                                <label for="highlightActiveLine" class="weight300">
                                    <input id="highlightActiveLine" type="checkbox" ng-model="user.preferences.ace.highlightActiveLine" /> <span translate="LABEL_HIGHLIGHT_LINE"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            &nbsp;
                        </div>
                        <div class="col-sm-7 nopadding">
                            <div class="pt4">
                                <label for="highlightSelectedWord" class="weight300">
                                    <input id="highlightSelectedWord" ng-model="user.preferences.ace.highlightSelectedWord" type="checkbox" /> <span translate="LABEL_HIGHLIGHT_WORD"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            &nbsp;
                        </div>
                        <div class="col-sm-7 nopadding">
                            <div class="pt4">
                                <label for="fullLineSelection" class="weight300">
                                    <input id="fullLineSelection" type="checkbox" ng-true-value="'line'" ng-false-value="'text'" ng-model="user.preferences.ace.selectionStyle" /> <span translate="LABEL_FULL_LINE_SELECTION"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            &nbsp;
                        </div>
                        <div class="col-sm-7 nopadding">
                            <div class="pt4">
                                <label for="syntaxValidationSelection" class="weight300">
                                    <input id="syntaxValidationSelection" type="checkbox" ng-true-value="'true'" ng-false-value="'false'" ng-model="user.preferences.ace.useWorker" /> <span translate="LABEL_SYNTAX_VALIDATION"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <br />
                </div>
                <div class="tab-pane fade" id="themes">

                    <div class="col-sm-12 well well-sm" style="max-height: 350px;overflow-y: auto;">
                        <div class="col-sm-4 theme-item" ng-repeat="(name, label) in Editor.themes">
                            <a class="thumbnail" ng-click="user.preferences.ace.theme = name" ng-class="{active: (user.preferences.ace.theme == name)}">
                                <img ng-src="themes/{{name}}.png" style="width: 100%; display: block;">
                            </a>
                            <span>{{ label }}</span>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                </div>
                <div class="tab-pane fade" id="languages">

                    <div class="panel panel-default">
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th>
                                        <div class="switch" ng-init="modesFilter='all'">
                                            <input type="radio" id="all" class="switch-input" name="view" value="all" ng-model="modesFilter">
                                            <label for="all" class="switch-label switch-label-off" translate="LABEL_ALL"></label>
                                            <input type="radio" id="active" class="switch-input" name="view" value="active" ng-model="modesFilter">
                                            <label for="active" class="switch-label switch-label-on" translate="LABEL_ACTIVE"></label>
                                            <span class="switch-selection"></span>
                                        </div>

                                        <input type="text" class="filter-syntax form-control input-sm pull-right weight300" ng-model="modesQuery" placeholder="{{ 'LABEL_FILTER_LANGUAGES' | translate }}" />
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="mode in Editor.modes | filter:modesQuery | active:modesFilter">
                                    <td colspan="2">
                                        <label class="syntax-item">
                                            {{ mode.language }}
                                            <input class="pull-right" type="checkbox" ng-model="user.preferences.ace.visibleModes[mode.mode]" />
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
